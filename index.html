<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>

    <div>
      <button class="choice" id="rock" onclick="playRound()">Rock</button>
      <button class="choice" id="paper" onclick="playRound()">Paper</button>
      <button class="choice" id="scissors" onclick="playRound()">
        Scissors
      </button>
    </div>

    <div id="scores">
      <p>Player Score: <span id="playerScore">0</span></p>
      <p>Computer Score: <span id="computerScore">0</span></p>
    </div>

    <div id="reset-scores">
      <button id="reset" onclick="resetScore()">Reset Scores</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
